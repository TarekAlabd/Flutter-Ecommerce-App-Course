publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=3.0.2 <4.0.0"

dependencies:
  cached_network_image: ^3.4.0
  cloud_firestore: ^5.2.0
  cupertino_icons: ^1.0.8
  firebase_auth: ^5.1.3
  firebase_core: ^3.3.0
  firebase_messaging: ^15.1.0
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.6
